<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom w tak</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <div class="sound">CLAP</div>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <div class="sound">SNARE</div>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <div class="sound">BOOM</div>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <div class="sound">HIHATE</div>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <div class="sound">KICK</div>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <div class="sound">OPENHAT</div>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <div class="sound">TOM</div>
        </div>
    </div>
    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/snare.wav"></audio>
    <audio data-key="68" src="./sounds/boom.wav"></audio>
    <audio data-key="70" src="./sounds/hihat.wav"></audio>
    <audio data-key="71" src="./sounds/kick.wav"></audio>
    <audio data-key="72" src="./sounds/openhat.wav"></audio>
    <audio data-key="74" src="./sounds/tom.wav"></audio>
    <script>
        function remo(e){
    if(e.propertyName!=='transform')return;
    e.target.classList.remove('playing');
}
function playsound(e){
    const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key=document.querySelector(`div[data-key="${e.keyCode}"]`);
    if(!audio)return;
    key.classList.add('playing');
    audio.currentTime=0;
    audio.play();
}
const keys=Array.from(document.querySelectorAll('.key'));
keys.forEach(key => key.addEventListener('transitionend',remo));
window.addEventListener('keydown',playsound);
    </script>
</body>
</html>
